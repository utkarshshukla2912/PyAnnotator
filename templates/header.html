<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/nav_css.css')}}">

  <script src = "{{url_for('static',filename = 'js/jquery.js')}}" type="text/javascript" ></script>
  <script src = "{{url_for('static',filename = 'js/bootstrap.min.js')}}" type="text/javascript" ></script>
  <script src=  "{{url_for('static',filename = 'js/annotator.min.js')}}" type="text/javascript" ></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

  <script>
  var app = new annotator.App();
  app.start();

  </script>
</head>

<body>
  <body>
    <div class="wrapper">

      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Annotator </h3>
        </div>

        <ul class="list-unstyled components">
          <li><a>asdfafadF</a></li>
          <li><a>asdfafadF</a></li>
          <li><a>asdfafadF</a></li>
        </ul>
      </nav>


      <!-- Page Content  -->
      <div id="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category,message in messages %}

        <div class="alert alert-{{category}} alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>{{message|safe}}</strong>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}


        {% block body %}


        {% endblock %}


      </body>
      </html>
